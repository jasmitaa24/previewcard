<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="mainimage">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" >
    </div>
      <div class="card-content">
        <div class="title"><h2>Equilibrium #3429</h2></div>
        <div class="description"><p>Our Equilibrium collection promotes balance and calm.</p></div>
        <div class="time-price">
          <div class="etherum">
            <img src="./images/icon-ethereum.svg">
            <p class="price">0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg">
            <p class="time">3 days left</p>
          </div>
        </div>
        <div class="line">
          <hr>
        </div>
        <div class="artist">
          <div class="width">
            <img src="./images/image-avatar.png">
          </div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
